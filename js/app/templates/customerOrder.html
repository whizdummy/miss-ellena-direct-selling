<div>
  <h3 class="header center pink-text thin">My Orders</h3>
  <div class="container" style="width: 90% !important;">
      <ul ng-repeat="order in vm.userOrders">
        <li>{{order.orderDate}}</li>
        <li>asd</li>
      </ul>
      <h3>asd</h3>
    <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in vm.userOrders">
            <td>{{ order.orderDate }}</td>
            <td>{{ order.totalPrice | currency : 'P' }}</td>
            <td>
              <div class="row">
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons left indigo accent-2" ng-click="vm.view($index)">search</i></a>
                </div>             
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons lef red accent-2" ng-click="vm.delete($index)">not_interested</i></a>
                </div> 
              </div>
            </td>
        </tr>
        </tbody>
    </table>
  </div>

  <!-- Modal Structure -->
   <div id="viewOrders" class="modal modal-fixed-footer" style="border-radius: 10px;">
    <form ng-submit="vm.create()">
     <div class="modal-content">
       <h4 class="pink-text">My Orders</h4>
       <p>Orders View</p>
       <div class="row">
          <table class="bordered highlight">
        <thead>
          <tr>
              <th data-field="name">Item Name</th>
              <th data-field="price">Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>
       </div>
     </div>
     <div class="modal-footer">
       <button class="waves-effect waves-green btn pink" action="submit">Create</button>
     </div>
    </form>
   </div>

   <script type="text/javascript">
       $(document).ready(function(){
           $('.modal-trigger').leanModal();
        });

       $('.dropify').dropify({
           messages: {
               'error': 'Oops, something wrong appended.'
           }
       });
       
        $(document).ready(function() {
            $('select').material_select();
          });
   </script>
</div>
