<div>
  <h3 class="header center pink-text thin">Category Maintenance</h3>
  <div class="row center">
      <button data-target="addCategory" class="btn modal-trigger pink"><i class="material-icons left">add</i>Add Categories</button>
  </div>
  
  <div class="container" style="width: 90% !important;">
    <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>Category Name</th>
            <th style="width: 20% !important;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="category in vm.categories">
            <td>{{ category.name }}</td>
             <td>
              <div class="row">
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons left indigo accent-2" ng-click="vm.view($index)">search</i></a>
                </div>
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons left green accent-2" ng-click="vm.update($index)">create</i></a>
                </div>                
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons lef red accent-2t" ng-click="vm.delete($index)">delete</i></a>
                </div> 
              </div>
            </td>
        </tr>
        </tbody>
    </table>
  </div>

  <!-- Modal Structure -->
   <div id="addCategory" class="modal modal-fixed-footer">
      <form ng-submit="vm.categoryFormOnSubmit()" autocomplete="off">
     <div class="modal-content">
       <h4 class="pink-text">Add Category</h4>
       <p>Create new category</p>

       <div class="row">
            <div class="input-field col s12">
              <input id="name" ng-model="vm.categoryName" type="text" required="required" />
              <label for="name">Category Name</label>
            </div>

      </div>
     </div>
     <div class="modal-footer">
       <button class="waves-effect waves-green btn pink" id="create-category-btn" type="submit">Create</button>
     </div>
     </form>
   </div>

  <div id="editCategory" class="modal modal-fixed-footer">
    <form ng-submit="vm.categoryFormEditOnUpdate()">
      <div class="modal-content">
        <h4 class="pink-text">Edit Category</h4>
        <p>Edit category details</p>

        <div class="row">
          <div class="input-field col s12">
            <input id="name_edit" type="text" ng-model="vm.categoryNameEdit" class="validate" required="required" />
            <label for="name_edit">Category Name</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
         <button class="waves-effect waves-green btn pink" id="edit-category-btn" type="submit">Edit</button>
      </div>
    </form>
  </div>

   <script type="text/javascript">
       $(document).ready(function(){
           $('.modal-trigger').leanModal();
        });
   </script>
  
        
</div>
