<div>
  <h3 class="header center pink-text thin">Brands Maintenance</h3>
  <div class="row center">
      <button data-target="add" class="btn modal-trigger pink"><i class="material-icons left">add</i>Add Brand</button>
  </div>
  
  <div class="container" style="width: 90% !important;">
    <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Brand Name</th>
            <th style="width: 20% !important;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="brand in vm.brands">
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
             <td>
              <div class="row">
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons left indigo accent-2" ng-click="vm.view($index)">search</i></a>
                </div>
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons left green accent-2" ng-click="vm.update($index)">create</i></a>
                </div>                
                <div class="col s3">
                  <a href="" class="btn btn-floating"><i class="material-icons lef red accent-2t" ng-click="vm.delete($index)">delete</i></a>
                </div> 
              </div>
            </td>
        </tr>
        </tbody>
    </table>
  </div>

  <!-- Modal Structure -->
   <div id="add" class="modal">
    <form ng-submit="vm.brandFormOnSubmit()">
     <div class="modal-content">
       <h4 class="pink-text">Add Brand</h4>
       <p>Create new Brand</p>

       <div class="row">
            <div class="input-field">
              <input id="name" type="text" ng-model="vm.brandName" />
              <label for="#name">Brand Name</label>
            </div>

    </div>
     </div>
     <div class="modal-footer">
       <button class="waves-effect waves-green btn pink" type="submit" id="create-brand-btn">Create</button>
     </div>
     </form>
   </div>

   <script type="text/javascript">
       $(document).ready(function(){
           $('.modal-trigger').leanModal();
        });
   </script>
  
        
</div>
